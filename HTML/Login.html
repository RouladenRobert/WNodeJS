<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8"/>
			<title>Meating - Login</title>
			<link rel="stylesheet" href="login.css">
		</head>
		<body>
			<h1 id="loginHeader">Login</h1>
			<div id="loginWrapper">
				<form id="loginForm">
					<input class="LoginForm FormInput" type="text" placeholder=" Username"/>
					<input class="LoginForm FormInput" type="password" placeholder=" Password"/>
					<button class="LoginForm FormButton" id="submitLogin">Log-In</button>
					<button class="LoginForm FormButton" id="registerButton">Register</button>
				</form>
		</div>
		</body>
	</html>
