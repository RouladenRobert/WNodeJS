<ion-header>

  <ion-navbar>
    <ion-title text-center>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col><b>Name</b></ion-col>
      <ion-col><b>Gewicht</b></ion-col>
      <ion-col><b>Preis</b></ion-col>
      <ion-col><b>Bestand</b></ion-col>
      <ion-col><b>Vorbestellbar</b></ion-col>
      <ion-col><b>Löschen</b></ion-col>
      <ion-col><b>Bearbeiten</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of productList">
      <ion-col>{{item.name}}</ion-col>
      <ion-col>{{item.weight}}g</ion-col>
      <ion-col>{{item.price}}€</ion-col>
      <ion-col>{{item.amount}}</ion-col>
      <ion-col>{{item.preOrderable}}</ion-col>
      <ion-col><button (click)="deleteProduct(item)"></button></ion-col>
      <ion-col><button (click)="editProduct(item)"></button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
