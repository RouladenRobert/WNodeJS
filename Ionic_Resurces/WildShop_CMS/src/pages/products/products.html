<ion-header>

  <ion-navbar>
    <ion-title text-center>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="search($event)" placeholder="Nach Produkten suchen..."></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col><b>Name</b></ion-col>
      <ion-col><b>Gewicht</b></ion-col>
      <ion-col><b>Preis</b></ion-col>
      <ion-col><b>Bestand</b></ion-col>
      <ion-col><b>Vorbestellbar</b></ion-col>
      <ion-col><b>Löschen</b></ion-col>
      <ion-col><b>Bearbeiten</b></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of productsShown; let ind = index">
      <ion-col>{{item.name}}</ion-col>
      <ion-col>{{item.weight}}g</ion-col>
      <ion-col>{{item.price}}€</ion-col>
      <ion-col>{{item.amount}}</ion-col>
      <ion-col>{{item.preOrderable}}</ion-col>
      <ion-col><button (click)="deleteProduct(ind)"> <ion-icon name="trash"></ion-icon></button></ion-col>
      <ion-col><button (click)="editProduct(item, ind)"><ion-icon name="create"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right>
     <button (click)="editProduct()" ion-fab><ion-icon name="add"></ion-icon></button>
      <button (click)="goToProductPool()" ion-fab><ion-icon name="list"></ion-icon></button>
   </ion-fab>

</ion-content>
