  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>Admins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col><b>Vorname</b></ion-col>
          <ion-col><b>Nachname</b></ion-col>
          <ion-col><b>E-Mail</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of userList">
          <ion-col>{{item.surname}}</ion-col>
          <ion-col>{{item.name}}</ion-col>
          <ion-col>{{item.email}}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
