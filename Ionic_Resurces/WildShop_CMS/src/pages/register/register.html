<ion-header no-border text-center>

  <ion-navbar>
    <ion-title><p id="title">Registrieren</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list inset>

    <ion-item>
      <ion-input (input)="hideButton()" type="text" placeholder="Email-Adresse" [(ngModel)]="email"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input (input)="hideButton()" type="text" placeholder="Vorname" [(ngModel)]="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input (input)="hideButton()" type="text" placeholder="Nachname" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input (input)="hideButton()" class="pass" type="password" placeholder="Passwort" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input (input)="hideButton()" class="pass" type="password" placeholder="Passwort wiederholen" [(ngModel)]="repassword"></ion-input>
  </ion-item>

</ion-list>
<button id="registerButton" ion-button round outline (click)="register()" disabled>Registrieren!</button>

</ion-content>
