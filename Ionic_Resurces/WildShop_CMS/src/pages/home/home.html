<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <table>
          <tr>
            <th>Order-ID</th>
            <th>Nachname</th>
            <th>Vorname</th>
            <th>Kommentar</th>
            <th>Bestellt am</th>
          </tr>
            <ion-list>
              <tr ion-item *ngFor="let item of orderList">
                <button>
                    <td>{{item.oid}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.surname}}</td>
                    <td>{{item.comment}}</td>
                    <td>{{item.createdAt}}</td> 
                </button>
              </tr>
            </ion-list>
        </table>
      </ion-col>
      <ion-col>
        2 of 2
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        1 of 3
      </ion-col>
      <ion-col>
        2 of 3
      </ion-col>
      <ion-col>
        3 of 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
