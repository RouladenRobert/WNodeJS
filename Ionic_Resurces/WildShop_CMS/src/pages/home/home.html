<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title text-center>
      Ãœbersicht
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="border">
        <h1>Bestellungen</h1>
        <ion-row>
          <ion-col><b>OrderID</b></ion-col>
          <ion-col><b>Vorname</b></ion-col>
          <ion-col><b>Nachname</b></ion-col>
          <ion-col><b>Kommentar</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of orderList">
          <ion-col><button (click)="goToDetail(item)">{{item.oid}}</button></ion-col>
          <ion-col>{{item.name}}</ion-col>
          <ion-col>{{item.surname}}</ion-col>
          <ion-col>{{item.comment}}</ion-col>
        </ion-row>
      </ion-col>
      <ion-col class="border">
        <h1>Admins</h1>
        <ion-row>
          <ion-col><b>Vorname</b></ion-col>
          <ion-col><b>Nachname</b></ion-col>
          <ion-col><b>E-Mail</b></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of userList">
          <ion-col>{{item.surname}}</ion-col>
          <ion-col>{{item.name}}</ion-col>
          <ion-col>{{item.email}}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        1 of 3
      </ion-col>
      <ion-col>
        2 of 3
      </ion-col>
      <ion-col>
        3 of 3
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
