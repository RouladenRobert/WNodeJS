<ion-header>
  <ion-navbar>
    <ion-title><p align="center" style="font-family: Monotype Corsiva, Arial">Shop</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="light"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()"><ion-icon name="cart" color="light"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list no-lines id="prList">
  <button ion-item *ngFor="let item of productList" (click)="goToDescription(item)">
    <h2 style="text-align: center">
    {{ item.name}}
    </h2>
    <h3 style="text-align: center">
      {{item.price + "€"}}
    </h3>
    <p style="text-align: center">
      Verfügbar: {{item.amount}}
    </p>
    <img width="40em" height="40em" [src]="getImage(item)"/>
  </button>
</ion-list>

</ion-content>
