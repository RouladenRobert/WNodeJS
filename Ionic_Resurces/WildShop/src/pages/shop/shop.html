<ion-header no-border class="bar-header">
  <ion-navbar>
    <ion-title><p align="center" class="title_small">Shop</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()" class="header-button"><ion-icon name="cart" style="zoom:1.5;"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list no-lines id="prList">
  <button ion-item *ngFor="let item of productList" (click)="goToDescription(item)">
    <h2 style="text-align: center">
    {{ item.name}}
    </h2>
    <h3 style="text-align: center">
      {{item.price + "€"}}
    </h3>
    <p style="text-align: center">
      Verfügbar: {{item.amount}}
    </p>
    <br>
  </button>
</ion-list>

</ion-content>
