<ion-header>

  <ion-navbar>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="order()">
    <ion-item>
      <ion-label>Menge</ion-label>
      <ion-input type="number" [(ngModel)]="orderObj.amount" name="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Bemerkung</ion-label>
      <ion-textarea [(ngModel)]="orderObj.comment" name="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Jetzt bestellen</button>
  </form>
</ion-content>
