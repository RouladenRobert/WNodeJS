<ion-header no-border class="bar-header">
  <ion-navbar>
    <ion-title><p align="center" class="title_small">Bestätigung</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()" class="header-button"><ion-icon name="cart" style="zoom:1.5;"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
  <form (ngSubmit)="addOrder()">
    <ion-item class="input-item">
      <ion-label text-center>Menge</ion-label>
      <ion-input type="number" [(ngModel)]="orderObj.amount" name="amount"></ion-input>
    </ion-item>
    <ion-item class="input-item">
      <ion-label>Bemerkung</ion-label>
      <ion-textarea [(ngModel)]="orderObj.comment" name="comment"></ion-textarea>
    </ion-item>
    <button ion-button round outline type="submit">Zum Warenkorb hinzufügen</button>
  </form>
</ion-content>
