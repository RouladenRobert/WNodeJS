<ion-header no-border class="bar-header">
  <ion-navbar>
    <ion-title><p align="center" class="title_small">Bestellung abschließen</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
  <ion-list no-lines id="confList">
  <ion-item id="bt" ion-item *ngFor="let item of productList">
    <h2>
    {{ item.name}}
    </h2>
    <h3>
      {{item.price + "€"}}
    </h3>
    <p>
      {{item.amount}}
    </p>
    <button id="remove" ion-button icon-only item-end round clear (click)="removeFromCart(item)"><ion-icon name="remove"></ion-icon></button>
  </ion-item>
</ion-list>
  <h2> {{calcPrice() + "€"}} </h2>
  <button ion-button round outline (click)="sendOrder()">Jetzt bestellen!</button>
</ion-content>
