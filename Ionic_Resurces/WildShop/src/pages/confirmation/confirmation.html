<ion-header>

  <ion-navbar>
    <ion-title>Confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines id="confList">
  <button ion-item *ngFor="let item of productList; let i=index">
    <h2>
    {{ item.name}}
    </h2>
    <h3>
      {{item.price + "â‚¬"}}
    </h3>
    <p>
      {{item.stock}}
    </p>
    <button id="remove" ion-button icon-only item-end round clear (click)="removeFromCart(i)"><ion-icon name="remove"></ion-icon></button>
  </button>
  <button ion-button (click)="sendOrder()">Jetzt bestellen!</button>
</ion-list>
</ion-content>
