<ion-header no-border text-center>
  <ion-navbar>
    <ion-title><p align="center" class="title_small">Einstellungen</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()" class="header-button"><ion-icon name="cart" style="zoom:1.5;"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round outline (click)="deleteUser()">Account löschen</button>
      </ion-col>
      <ion-col>
        <button ion-button round outline (click)="changePassword()">Passwort ändern</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
