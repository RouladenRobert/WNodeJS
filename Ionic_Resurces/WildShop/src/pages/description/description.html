<ion-header no-border class="bar-header">
  <ion-navbar>
    <ion-title><p align="center" class="title_small" *ngIf="currProd">{{currProd.name}}</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()" class="header-button"><ion-icon name="cart" style="zoom:1.5;"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
      <div class="card-title" *ngIf="currProd">{{currProd.name}}</div>
      <div class="card-subtitle" *ngIf="currProd">{{currProd.price + "â‚¬"}}</div>
      <div class="buy"><button ion-button round outline id="bt" (click)="goToOrder()">Jetzt kaufen</button></div>
</ion-content>
