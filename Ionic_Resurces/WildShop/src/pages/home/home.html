<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title><p align="center" style="font-family: Monotype Corsiva, Arial">Home</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)=goToShop()>
      <img src="assets/imgs/hirsch.jpg"/>
      <div class="card-title">Shop</div>
      <div class="card-subtitle">8 Listings</div>
    </ion-card>

    <ion-card (click)=goToInfo()>
      <img src="assets/imgs/keyboard.jpg"/>
      <div class="card-title">Information</div>
      <div class="card-subtitle"></div>
    </ion-card>

    <ion-card (click)=goToContact()>
      <img src="assets/imgs/contact.jpg"/>
      <div class="card-title">Kontakt</div>
      <div class="card-subtitle"></div>
    </ion-card>
</ion-content>
