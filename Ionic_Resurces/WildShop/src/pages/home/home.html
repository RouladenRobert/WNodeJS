<ion-header no-border class="bar-header">
  <ion-navbar hideBackButton="true">
    <ion-title><p align="center" class="title_small">Home</p></ion-title>
    <ion-buttons end>
      <button ion-button block (click)=logout()>
         <ion-icon name="power" color="shopButtonDefault" style="zoom:1.5;"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button block (click)="goToConfirmation()" class="header-button"><ion-icon name="cart" style="zoom:1.5;"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card (click)=goToShop()>
      <img src="assets/imgs/hirsch.jpg"/>
      <div class="card-title">Shop</div>
      <div class="card-subtitle"></div>
    </ion-card>

    <ion-card (click)=goToInfo()>
      <img src="assets/imgs/keyboard.jpg"/>
      <div class="card-title">Information</div>
      <div class="card-subtitle"></div>
    </ion-card>

    <ion-card (click)=goToContact()>
      <img src="assets/imgs/contact.jpg"/>
      <div class="card-title">Kontakt</div>
      <div class="card-subtitle"></div>
    </ion-card>

    <ion-card (click)=goToSettings()>
      <img src="assets/imgs/zahnrad.svg"/>
      <div class="card-title">Einstellungen</div>
      <div class="card-subtitle"></div>
    </ion-card>
</ion-content>
