<ion-header>

  <ion-navbar>
    <ion-title>NewPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-input id="old_pw" (input)="hideButton()" type="password" [(ngModel)]="old_pw" name="password" placeholder="Altes Passwort"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input id="new_pw1" (input)="hideButton()" type="password" [(ngModel)]="new_pw1" name="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input id="new_pw2" (input)="hideButton()" type="password" [(ngModel)]="new_pw2" name="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input id="email" type="text" [(ngModel)]="email" name="email" placeholder="E-Mail"></ion-input>
    </ion-item>

    <button id="changePW" ion-button full (click)=changePassword() disabled>Passwort Ã¤ndern!</button>

  </ion-list>
</ion-content>
