<ion-header no-border text-center>

  <ion-navbar>
    <ion-title><p id="heading">Passwort vergessen</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list inset>

    <ion-item *ngIf="isSignedIn">
      <ion-input id="old_pw" (input)="hideButton()" type="password" [(ngModel)]="old_pw" name="password" placeholder="Altes Passwort"></ion-input>
    </ion-item>

    <ion-item *ngIf="isSignedIn">
      <ion-input id="new_pw1" (input)="hideButton()" type="password" [(ngModel)]="new_pw1" name="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>

    <ion-item *ngIf="isSignedIn">
      <ion-input id="new_pw2" (input)="hideButton()" type="password" [(ngModel)]="new_pw2" name="password" placeholder="Neues Passwort"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isSignedIn">
      <ion-input id="email" type="text" (input)="hideButton()" [(ngModel)]="email" name="email" placeholder="E-Mail"></ion-input>
    </ion-item>

  </ion-list>
