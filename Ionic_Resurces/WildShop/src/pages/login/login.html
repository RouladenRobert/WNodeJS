<ion-header no-border text-center>

  <ion-navbar hideBackButton="true">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-list inset>

    <ion-item class="custom-item-divider">
      <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email-Adresse"></ion-input>
    </ion-item>

    <ion-item class="custom-item-divider">
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Passwort"></ion-input>
    </ion-item>

    <!--<button id="loginButton" ion-button full (click)=login() disabled>Anmelden!</button>-->

  </ion-list>
  <button (click)=login() ion-button round outline color="shopButtonDefault" [disabled]="email.length == 0 || password.length == 0">Anmelden!</button>

  <button ion-button round outline color="shopButtonDefault" (click)=register()>Registrieren</button>

  <button ion-button round outline color="shopButtonDefault" (click)=forgotPassword()>Passwort vergessen</button>
</ion-content>
