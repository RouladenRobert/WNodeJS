<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-input (input)="hideButton()" type="text" [(ngModel)]="email" name="email" placeholder="Email-Adresse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input (input)="hideButton()" type="password" [(ngModel)]="password" name="password" placeholder="Passwort"></ion-input>
    </ion-item>

    <button id="loginButton" ion-button full (click)=login() disabled>Anmelden!</button>
    <button ion-button full (click)=register()>Registrieren</button>
    <button ion-button full (click)=forgotPassword()>Passwort vergessen</button>

  </ion-list>
</ion-content>
